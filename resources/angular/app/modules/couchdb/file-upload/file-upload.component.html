<nav class="top-nav">
    <div class="container">
        <div class="nav-wrapper" id="posts-title">
            <a class="page-title">File Upload</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s12">
            <select2 [data]="exampleData"
                     [options]="options"
                     [width]="500"
                     [value]="data.values"
                     (valueChanged)="changed($event)"></select2>
        </div>
    </div>
    <div class="row">
        <div class="s12 m12 l12">
            <div class="input-field col s3">
                <input placeholder="Placeholder" name="name" id="name" type="text" class="validate"
                       [(ngModel)]="data.name">
                <label for="name">Nombre</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="Placeholder" name="quantity" id="quantity" type="text" class="validate"
                       [(ngModel)]="data.quantity">
                <label for="quantity">Cantidad</label>
            </div>
            <div class="input-field col s3">
                <input placeholder="Placeholder" name="comment" id="comment" type="text" class="validate"
                       [(ngModel)]="data.comment">
                <label for="comment">Comentario</label>
            </div>
            <div class="file-field input-field col s3">
                <div class="btn">
                    <span>Archivo</span>
                    <input type="file" name="file" id="file" (change)="handleFile($event)">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <div class="col s12 right">
                <a class="waves-effect waves-light btn" (click)="sendForm()">Upload</a>
            </div>
        </div>
    </div>
</div>
