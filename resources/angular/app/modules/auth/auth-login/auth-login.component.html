<div class="container valing-wrapper" style="vertical-align: middle;">

    <!--  Tables Section-->
    <div id="auth-login" class="row">
        <!-- <h1 class="thin">Login</h1> -->
        <div class="col s12 m8 l6 offset-m2 offset-l3 card-panel">
            <form class="auth-form" [formGroup]="loginForm" novalidate>
                <div class="row auth-form-header">
                    <div class="col s4">
                        <a [routerLink]="['/home']">
                            <img src="assets/images/logos/logo-comfamiliar-c-blanco.svg" alt="logo"
                                 class="logo responsive-img-height">
                        </a>
                    </div>
                    <div class="col s8 right-align">
                        <h4 class="light white-text">Ingresar</h4>
                    </div>
                </div>
                <div class="auth-form-body">
                    <div class="row">
                        <mz-input-container>
                            <input mz-input
                                   mz-validation
                                   [label]="'Nombre de usuario'"
                                   formControlName="email"
                                   [errorMessageResource]="errorMessageResources.email"
                                   placeholder="Ingrese su nombre de usuario"
                                   id="email"
                                   name="email"
                                   type="text"
                                   required>
                        </mz-input-container>
                    </div>
                    <div class="row">
                        <mz-input-container>
                            <input mz-input
                                   mz-validation
                                   [label]="'Clave'"
                                   formControlName="password"
                                   [errorMessageResource]="errorMessageResources.password"
                                   placeholder="Ingrese su clave"
                                   id="password"
                                   name="password"
                                   type="password"
                                   [minLength]="4"
                                   [maxLength]="128"
                                   required>
                        </mz-input-container>
                    </div>
                    <div class="row">
                        <div class="input-field center col s12">
                            <button mz-button
                                    [large]="true"
                                    (click)="login()"
                                    [disabled]="!loginForm.valid">
                                Ingresar
                            </button>
                        </div>

                        <div class="col s12 center">
                            <p class="medium-small sign-up center">
                                Volver al <a [routerLink]="['/home']">inicio</a>
                            </p>
                        </div>

                        <!--<div class="col s12">
                          <p class="medium-small sign-up">
                            No tiene cuenta de usuario? <a [routerLink]="['/auth/register']">Registrerse</a>
                          </p>
                          <p class="medium-small sign-up">
                            Olvido su clave? <a [routerLink]="['/auth/recover-password']">Recuperela</a>
                          </p>
                        </div>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
